<html>
<meta charset="utf-8" />

<title>Protocol test</title>

<script type="text/javascript" src="support.js"></script>
<script type="text/javascript" src="jssha256.js"></script>
<script language="javascript" type="text/javascript" src="p7protocol.js"></script>
<script type="text/javascript">

  var wsUri = "ws://192.168.0.185:8888/p7";
  var p = null;

  function init() {
	p = new Connection(wsUri);
	p.open();
  }

  window.addEventListener("load", init, false);
  
  setTimeout(function () {
    p.send({type: 'p7.subscribe', source: 'raven.cpu'});
  }, 1000);
  setTimeout(function () {
    p.send({type: 'p7.request', source: 'raven.cpu', start: p.current_time-120, 'end': p.current_time, step: 60, key: 'fruitjoobs'});
  }, 6000);

</script>

<h2>Protocol Test</h2>
<p>read log</p>

</html>
